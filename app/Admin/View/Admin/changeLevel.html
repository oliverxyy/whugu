<include file="Admin/header"/>
<body>
<include file="Admin/sidebar"/>
<div id="main">
    <div id="main_page_content">
        <div id="main_title"><h2>添加用户</h2></div>
        <div id="main_body">
            <div id="addUser">
                <form action="__MODULE__/User/addLevel/{$user.id}" method="post">
                    <div class="addUser_row">
                        <div class="addUser_leftRow">用户名</div>
                        <div class="addUser_rightRow"><input type="text" name="name" value="{$user.name}" readonly="readonly"/></div>
                    </div>
                    <div class="addUser_row">
                        <div class="addUser_leftRow">职位等级</div>
                        <div class="addUser_rightRow">
                            <select name="level" class="user_level">
                                <volist name="level" id="var" empty="没有数据">
                                    <option value="{$var.value}" {$var.state}>{$var.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="addUser_row">
                        <div class="addUser_leftRow"></div>
                        <div class="addUser_rightRow">
                            <button type="submit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
