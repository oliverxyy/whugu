<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="武汉大学研究生会">

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="__PUBLIC__/static/css/style-admin.css" rel="stylesheet">

    <script type="text/javascript" src="__PUBLIC__/static/js/scripts.js"></script>

<body>
<include file="Admin/sidebar"/>
<div id="main">
    <div id="main_page_content">
        <div id="main_title"><h2>更新Banner</h2></div>
        <div id="main_body">
            <div id="addArticle">
                <form action="{$banner.action}" enctype="multipart/form-data" method="post">
                    <div class="addArticle_row"><input type="text" name="title" placeholder="这里输入标题" value="{$banner.title}" autofocus></div>
                    <div class="addArticle_row"><input type="text" name="href" placeholder="这里输入网址" value="{$banner.href}"></div>
                    <div class="addArticle_row"><input type="file" name="banner" placeholder="选择图片"><br></div>
                    <div class="addArticle_row">
                        <button type="submit">确认提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
