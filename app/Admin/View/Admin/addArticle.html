<!DOCTYPE html>
<html lang="en">
<head>
    <title>武汉大学研究生会</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="武汉大学研究生会">
    <meta name="description" content="武汉大学研究生会">
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="__PUBLIC__/static/css/style-admin.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/static/js/scripts.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script>
        $(document).ready(function(){
            var ue = UE.getEditor('editor',{
                serverUrl :"{:U('Admin/Article/ueditor')}",
            });
            $("#addArticle #type-choose").find("a:eq({$article.cid})").click();
        });
    </script>
</head>
<body>
<include file="Admin/sidebar"/>
<div id="main">
    <div id="main_page_content">
        <div id="main_title"><h2>添加文章</h2></div>
        <div id="main_body">
            <div id="addArticle">
                <form action="{$article.action}" method="post" onsubmit="return checkArticle()">
                    <div class="addArticle_row"><input type="text" name="title" placeholder="这里输入标题" value="{$article.title}" autofocus></div>
                    <div class="addArticle_row"><input type="text" name="author" placeholder="这里输入作者" value="{$article.author}"></div>
                    <div class="addArticle_row"><input type="text" name="publisher" placeholder="这里输入发布者" value="{$user.organization} {$user.name}{$article.publisher}" readonly="readonly"><br></div>
                    <script id="editor" type="text/plain" style="width:1075px;height:300px;"></script>
                    <div id="type-choose">
                        <input type="hidden" name="cid" />
                        <a cid="1">活动预告</a>
                        <a cid="2">研会动态</a>
                        <a cid="3">通知公告</a>
                        <a cid="4">生活权益</a>
                        <a cid="5">院系风采</a>
                        <a cid="6">常用下载</a>
                        <if condition="$page eq 1 ">
                            <a cid="7">部门链接</a>
                            <else />
                        </if>
                    </div>
                    <script>
                        UE.getEditor('editor',{
                            initialContent : '{$article.content}',
                        });
                    </script>
                    <div class="addArticle_row">
                        <button type="submit">确认提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
